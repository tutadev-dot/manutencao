name: Run SWAPI Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        file:
          - planet-tatooine.test.js
          - character-luke-skywalker.test.js
          - films-list.test.js
          - starship-millennium-falcon.test.js
          - non-existent-route.test.js
          - film-a-new-hope.test.js
          - characters-list.test.js
          - species-wookiee.test.js
          - vehicle-snowspeeder.test.js
          - non-existent-planet.test.js

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run test
        run: npx jest tests/${{ matrix.file }}
